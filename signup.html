<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="nav">
        <a  href="#">Home</a>
        <a  href="#">Login</a>
        <a  href="#">Sign Up</a>
        <a  href="#">About</a>
    </div>
    <div class="wrapper">
        <form action="#" method="post">
            <h1 class="header">Sign Up</h1>
            <div class="input-box">
                <input type="text" placeholder="Name" required>
                <i class='bx bxs-user icon-name' ></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user-rectangle icon-user' ></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Email" required>
                <i class='bx bxs-envelope icon-email'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i id="Hide" class='bx bxs-low-vision eye1'></i>
                <i id="Show" class='bx bxs-show eye1' ></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm Password" required>
                <i id="Hide" class='bx bxs-low-vision eye2'></i>
                <i id="Show" class='bx bxs-show eye2' ></i>
            </div>
            <button type="submit" class="btn">Sign Up</button>

            <div class="register-link">
                <p>Do you have an account? <a href="#">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
